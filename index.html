<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
        </div>
            <div id="numbers">
                <button id="7">7</button>

                <button id="9">9</button>
                <button id="d">/</button>
                <button id="4">4</button>
                <button id="5">5</button>

    </div>
